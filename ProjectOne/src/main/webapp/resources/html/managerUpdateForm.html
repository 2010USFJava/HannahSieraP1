<!DOCTYPE html>
<html>
<head>


<meta charset="ISO-8859-1">
<title>Update Reimbursement Status </title>

<link rel="stylesheet" href="profile.css">

<style>
.container {
  height: 800px;
  position: relative;
  
}

.vertical-center {
  margin: 0;
  position: absolute;
  top: 50%;
  -ms-transform: translateY(-50%);
  transform: translateY(-50%);
}
</style>

</head>
<body>
	<form method="POST" action="/ProjectOne/reupdatesuccessbenco.change">
	<div class="container">
	<div class ="vertical-center">
		<div class="banner">
				<h1>Update Reimbursement Form Status</h1>
			</div>
			<div class="item">
				<p>Enter the reimbursement form ID</p>
				<input type="text" name="reID" placeholder="Reimbursement Form ID" required />
			</div>
			<br></br>
			<div class="item">
				<p>Select Status</p>
				<select
				name="status" required>
				<option value="pending">Pending</option>
				<option value="approved">Approved</option>
				<option value="denied">Denied</option>
				</select>
			</div>
			<br></br>
			<div class="item">
				<p>Request More Information From:</p>
				<input type="text" name="ID" placeholder="Enter entity ID" required />
				<select
				name="request" required>
				<option value="employee">Employee</option>
				</select>
			</div>
			<br></br>
			<div class="item">
		<p>
			Description of Requested Information
		</p>
		<textarea rows="3" name="description" required></textarea>
	</div>
	<br></br>
	<div class="item">
				<p>Adjust Reimbursement Form Amount</p>
				<input type="text" name="amount" placeholder="Amount" required />
			</div>
			<br></br>
			<button type="submit" href="/">Submit Status</button>
			</div>
			</div>
			</form>
			
			
</body>
</html>
